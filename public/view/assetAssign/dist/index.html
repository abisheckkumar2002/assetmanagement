<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT TELMATIC</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      .sidebar {
        width: 200px;
        background-color: #067af7;
        color: white;
        margin: 1%;
        box-shadow: 1px 1px solid black;
        height: 100%;
        overflow-y: auto;
        border-radius: 1%;
      }
      .sidebar ul {
        list-style-type: none;
        padding: 0;
        width: 100%;
        margin-top: 10%;
        text-align: center;
      }
      .sidebar li {
        padding: 10px 0;
      }
      .sidebar li:hover {
        background-color: white;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
      }
      .sidebar a:hover {
        color: rgb(209, 206, 206);
        background-color: white;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      iframe {
        flex-grow: 1;
        width: 100%;
        border: none;
      }
      .immgdiv {
        height: 15%;
        margin-top: 20px;
        margin-left: 30%;
      }
      .sid {
        text-align: left;
        margin-left: 10px;
        margin-right: 10px;
        font-family: 'bold';
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="immgdiv"><img src="public/logo/images.png" alt="logo" width="80" height="80"></div>
      <ul>
        <li class="sid"><a href="/users" target="content-frame" style="color: rgb(77, 11, 11); text-decoration: none">EMPLOYEE</a></li>
        <li class="sid"><a href="/assetcategory" target="content-frame" style="color: rgb(77, 11, 11); text-decoration: none">ASSET CATEGORY</a></li>
        <li class="sid"><a href="/asset" target="content-frame" style="color: rgb(77, 11, 11); text-decoration: none">ASSET </a></li>
        <li class="sid"><a href="/assetStatus" target="content-frame" style="color: rgb(77, 11, 11); text-decoration: none">ASSET ASSIGN</a></li>
        <li class="sid"><a href="/assetStatus/assetissue" target="content-frame" style="color: rgb(77, 11, 11); text-decoration: none">ASSET STATUS</a></li>
      </ul>
    </div>
    <div class="main-content">
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        .header {
          background-color: #007bff;
          color: white;
          padding: 15px;
          border-radius: 5px;
          margin-bottom: 20px;
          margin-top: 10px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 25px;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 12px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
        .btn {
          padding: 10px 20px;
          border: 2px;
          border-radius: 3px;
          cursor: pointer;
          margin-right: 5px;
          font-size: 15px;
        }
        .btn-primary {
          background-color: #007bff;
          color: white;
        }
        .btn-container {
          text-align: center;
        }
        .tittle {
          text-align: center;
        }
        
        /* Navbar styles */
        .navbar-nav {
          list-style-type: none;
          padding-left: 0;
          display: flex; /* Horizontal layout */
        }
        .navbar-nav .nav-item {
          margin-right: 20px;
        }
        .nav-link {
          font-size: 20px;
          text-decoration: none;
          color: black;
        }
        
        .nav-item.active .nav-link {
          text-decoration: underline; /* Underline only the active nav link */
        }
        
      </style>
      <div class="header">
        <h2>EMPLOYEE LIST</h2>
      </div>
      <table>
        <thead>
          <tr>
            <th class="tittle">S.NO</th>
            <th class="tittle">EMP ID</th>
            <th class="tittle">FirstName</th>
            <th class="tittle">LastName</th>
            <th class="tittle">PHONE NO</th>
            <th class="tittle">Email</th>
            <th class="tittle">ACTION</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
